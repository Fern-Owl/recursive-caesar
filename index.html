<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>Caesar Cipher Encoder</h2>

        <form onsubmit="return false" class="form-block">
          <input id="encode-field" class="input-add" type="text" placeholder="Enter a name" />
          <button id="btn-encode" class="btn-get">
            <img src="./img/encode-icon.png" alt="get a name button" />
          </button>
        </form>
      </div>
      <div class="gender-box">
        <span id="encode" class="gender"> ... </span>
      </div>

      <div>
        <h2>Caesar Cipher Decoder</h2>

        <form onsubmit="return false" class="form-block">
          <input id="decode-field" class="input-add" type="text" placeholder="Enter a name" />
          <button id="btn-decode" class="btn-get">
            <img src="./img/encode-icon.png" alt="get a name button" />
          </button>
        </form>
      </div>
      <div class="gender-box">
        <span id="decode" class="gender"> ... </span>
      </div>

    <script src="./js/main.js"></script>
  </body>
</html>
